<!DOCTYPE html>
<html>
<head>
    <title>Patatap clone</title>
    <link rel="stylesheet" type="text/css" href="./css/site.css">
    <script type="text/javascript" src="./Javascripts/paper-full.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.13/howler.js"></script>
    <script type="text/paperscript" canvas="myCanvas">

        var sound = new Howl({
        src: ['./sounds/bubbles.mp3']
        });
        
        var sound2 = new Howl({
        src: ['./sounds/clay.mp3']
        });

        var sound3 = new Howl({
        src: ['./sounds/wipe.mp3']
        });

        


        
        var circles = [];

 
        function onKeyDown(event) {  
        
        var maxPoint = new Point(view.size.width, view.size.height);
        var randomPoint = Point.random();
        var point = maxPoint * randomPoint;
        var newCircle = new Path.Circle(point, 100);
        
        circles.push(newCircle);
                    if (event.key === "a") {
                sound.play();
                newCircle.fillColor = "purple";
            } else if (event.key === "b") {
                sound2.play();
                newCircle.fillColor = "steelblue";
            } else {
                sound3.play();
                newCircle.fillColor = "orange";
            }
        }

        function onFrame (event) {
            for (var i = 0; i < circles.length; i++) {
                circles[i].fillColor.hue += 1;
                circles[i].scale(.9);
            }
        }

    </script>
</head>
<body>
<canvas id="myCanvas" resize></canvas>

</body>
</html>
